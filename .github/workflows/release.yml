name: Build and Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release Version (e.g., v0.1.0)'
        required: true
        default: 'v0.1.0'

permissions:
  contents: write

jobs:
  build-and-upload:
    name: Build - ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: pax
            asset_name: pax-linux-amd64.tar.gz

          # Windows x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: pax.exe
            asset_name: pax-windows-amd64.zip

          # macOS Intel
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: pax
            asset_name: pax-macos-intel.tar.gz

          # macOS Apple Silicon (M1/M2)
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: pax
            asset_name: pax-macos-arm64.tar.gz

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # 针对 Linux 编译可能需要的依赖 (OpenSSL 等)
      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config

      - name: Build binary
        run: cargo build --release --target ${{ matrix.target }}

      # Linux & macOS 打包为 tar.gz
      - name: Archive binary (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          tar -czvf ../../../${{ matrix.asset_name }} ${{ matrix.artifact_name }}

      # Windows 打包为 zip
      - name: Archive binary (Windows)
        if: runner.os == 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          Compress-Archive -Path ${{ matrix.artifact_name }} -DestinationPath ..\..\..\${{ matrix.asset_name }}

      # --- 上传发布 ---
      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ inputs.version }}
          name: Release ${{ inputs.version }}
          draft: false
          prerelease: false
          files: |
            ${{ matrix.asset_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
